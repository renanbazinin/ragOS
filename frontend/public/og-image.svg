<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Book icon (left side) -->
  <g transform="translate(180, 180)">
    <rect width="220" height="260" rx="12" fill="url(#bookGrad)" stroke="#60a5fa" stroke-width="4"/>
    <rect x="8" y="-6" width="200" height="8" rx="3" fill="#e2e8f0" opacity="0.6"/>
    <path d="M 110 40 L 195 40 Q 200 40 200 45 L 200 240 Q 200 245 195 245 L 110 245 Z" 
          fill="#60a5fa" opacity="0.3"/>
    <line x1="125" y1="70" x2="180" y2="70" stroke="#1e40af" stroke-width="3" opacity="0.5"/>
    <line x1="125" y1="90" x2="180" y2="90" stroke="#1e40af" stroke-width="3" opacity="0.5"/>
    <line x1="125" y1="110" x2="175" y2="110" stroke="#1e40af" stroke-width="3" opacity="0.5"/>
    
    <!-- Terminal icon -->
    <circle cx="70" cy="150" r="50" fill="#0f172a" stroke="#3b82f6" stroke-width="3"/>
    <path d="M 45 140 L 65 155 L 45 170" stroke="#60a5fa" stroke-width="4.5" 
          stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <line x1="70" y1="165" x2="95" y2="165" stroke="#60a5fa" stroke-width="4.5" stroke-linecap="round"/>
  </g>
  
  <!-- Text content -->
  <text x="500" y="240" font-family="system-ui, -apple-system, sans-serif" 
        font-size="96" font-weight="700" fill="#f8fafc">
    ragOS
  </text>
  
  <text x="500" y="320" font-family="system-ui, -apple-system, sans-serif" 
        font-size="42" font-weight="500" fill="#94a3b8">
    Operating Systems Exam Practice
  </text>
  
  <text x="500" y="400" font-family="system-ui, -apple-system, sans-serif" 
        font-size="32" font-weight="400" fill="#64748b">
    AI-powered question generation • RAG-based search
  </text>
  
  <text x="500" y="460" font-family="system-ui, -apple-system, sans-serif" 
        font-size="32" font-weight="400" fill="#64748b">
    Past exam archives • Practice modes
  </text>
  
  <!-- Sparkles/features -->
  <g opacity="0.7">
    <circle cx="920" cy="160" r="6" fill="#fbbf24"/>
    <path d="M 920 145 L 920 175 M 905 160 L 935 160" stroke="#fbbf24" stroke-width="3"/>
    
    <circle cx="980" cy="280" r="5" fill="#60a5fa"/>
    <path d="M 980 268 L 980 292 M 968 280 L 992 280" stroke="#60a5fa" stroke-width="2.5"/>
    
    <circle cx="1050" cy="200" r="4" fill="#ec4899"/>
    <path d="M 1050 190 L 1050 210 M 1040 200 L 1060 200" stroke="#ec4899" stroke-width="2"/>
  </g>
</svg>
